<div id="main-cont">
	<h1>Update Employee</h1>
	<div class="form-group">
		<label for="formGroupExampleInput">Employee ID</label>
		<input type="number" min="1" class="form-control" placeholder="Employee ID" [(ngModel)]="id" #idField>
	</div>
	<button class="btn btn-primary" id="search-btn" [disabled]="id == null" (click)="searchEmployee()">Search</button>
	<div class="form-group">
		<label for="formGroupExampleInput">Employee name</label>
		<input type="text" class="form-control" placeholder="Employee name" [disabled]="!searched" [(ngModel)]="name" #nameField>
	</div>
	<div class="form-group">
		<label for="formGroupExampleInput2">Employee email</label>
		<input type="email" class="form-control" placeholder="Employee email" [disabled]="!searched" [(ngModel)]="email" #emailField>
	</div>
	<fieldset class="form-group">
		<div class="row">
			<legend class="col-form-label col-sm-2 pt-0 p-1">Department</legend>
			<div class="col-sm-10">
				<div class="form-check">
					<input class="form-check-input" type="radio" name="gridRadios" value="HR" [disabled]="!searched" [(ngModel)]="department">
					<label class="form-check-label">HR</label>
				</div>
				<div class="form-check">
					<input class="form-check-input" type="radio" name="gridRadios" value="IT" [disabled]="!searched" [(ngModel)]="department">
					<label class="form-check-label">IT</label>
				</div>
				<div class="form-check">
					<input class="form-check-input" type="radio" name="gridRadios" value="FINANCE" [disabled]="!searched" [(ngModel)]="department">
					<label class="form-check-label">Finance</label>
				</div>
				<div class="form-check">
					<input class="form-check-input" type="radio" name="gridRadios" value="OPERATIONS" [disabled]="!searched" [(ngModel)]="department">
					<label class="form-check-label">Operations</label>
				</div>
			</div>
		</div>
	</fieldset>
	<button class="btn btn-primary" [disabled]="!searched" (click)="updateEmployee()">Update</button>
</div>
