<div id="main-cont">
	<h1>Search Employee</h1>
	<div class="form-group">
		<label for="formGroupExampleInput">Employee ID</label>
		<input type="number" min="1" class="form-control" placeholder="Employee ID" [(ngModel)]="id">
	</div>
	<button class="btn btn-primary" id="search-btn" [disabled]="id == null" (click)="searchEmployee()">Search</button>
	<div class="form-group">
		<label for="formGroupExampleInput">Employee name</label>
		<input type="text" class="form-control" placeholder="Employee name" [disabled]="!searched" [(ngModel)]="name">
	</div>
	<div class="form-group">
		<label for="formGroupExampleInput2">Employee email</label>
		<input type="email" class="form-control" placeholder="Employee email" [disabled]="!searched" [(ngModel)]="email">
	</div>
	<div class="form-group">
		<label for="formGroupExampleInput2">Department</label>
		<input type="email" class="form-control" placeholder="Department" [disabled]="!searched" [(ngModel)]="department">
	</div>
	<div class="form-group">
		<label for="formGroupExampleInput2">Created At</label>
		<input type="text" class="form-control" placeholder="Created At" [disabled]="!searched" [(ngModel)]="createdAt">
	</div>
	<div class="form-group">
		<label for="formGroupExampleInput2">Updated At</label>
		<input type="text" class="form-control" placeholder="Updated At" [disabled]="!searched" [(ngModel)]="updatedAt">
	</div>
</div>
