<div id="main-cont">
	<h1>Delete Employee</h1>
	<div class="form-group">
		<label for="formGroupExampleInput">Employee ID</label>
		<input type="number" min="1" class="form-control" placeholder="Employee ID" [(ngModel)]="id" #idField>
	</div>
	<button class="btn btn-primary" id="search-btn" [disabled]="id == null" (click)="searchEmployee()">Search</button>
	<div class="form-group">
		<label for="formGroupExampleInput">Employee Name</label>
		<input type="text" min="1" class="form-control" [disabled]="!searched" placeholder="Employee Name" [(ngModel)]="name" #nameField>
	</div>
	<div class="form-group">
		<label for="formGroupExampleInput">Employee Email</label>
		<input type="email" min="1" class="form-control" [disabled]="!searched" placeholder="Employee Email" [(ngModel)]="email" #emailField>
	</div>
	<button class="btn btn-primary" [disabled]="!searched" (click)="deleteEmployee()">Delete</button>
</div>
