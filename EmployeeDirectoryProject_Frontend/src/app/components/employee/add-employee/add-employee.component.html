<div id="main-cont">
	<h1>Add New Employee</h1>
	<div class="form-group">
		<label for="formGroupExampleInput">Employee name</label>
		<input type="text" class="form-control" placeholder="Employee name" [(ngModel)]="name" #nameField>
	</div>
	<div class="form-group">
		<label for="formGroupExampleInput2">Employee email</label>
		<input type="email" class="form-control" placeholder="Employee email" [(ngModel)]="email" #emailField>
	</div>
	<fieldset class="form-group">
		<div class="row">
			<legend class="col-form-label col-sm-2 pt-0 p-1">Department</legend>
			<div class="col-sm-10">
				<div class="form-check">
					<input class="form-check-input" type="radio" name="gridRadios" value="HR" [(ngModel)]="department">
					<label class="form-check-label">HR</label>
				</div>
				<div class="form-check">
					<input class="form-check-input" type="radio" name="gridRadios" value="IT" [(ngModel)]="department">
					<label class="form-check-label">IT</label>
				</div>
				<div class="form-check">
					<input class="form-check-input" type="radio" name="gridRadios" value="FINANCE" [(ngModel)]="department">
					<label class="form-check-label">Finance</label>
				</div>
				<div class="form-check">
					<input class="form-check-input" type="radio" name="gridRadios" value="OPERATIONS" [(ngModel)]="department">
					<label class="form-check-label">Operations</label>
				</div>
			</div>
		</div>
	</fieldset>
	<button class="btn btn-primary" (click)="addEmployee()">Add</button>
</div>
